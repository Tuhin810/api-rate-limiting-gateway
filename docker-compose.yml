version: '3.8'

services:
  redis:
    image: redis:alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - app-network

  gateway:
    build:
      context: .
      dockerfile: Dockerfile
      target: gateway
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
      - REDIS_HOST=redis
      - BACKEND_SERVICE_URL=http://backend-service:3001
      - JWT_SECRET=supersecretkey
    depends_on:
      - redis
      - backend-service
    networks:
      - app-network
    volumes:
      - ./gateway:/app/gateway
      - /app/gateway/node_modules

  backend-service:
    build:
      context: .
      dockerfile: Dockerfile
      target: backend-service
    ports:
      - "3001:3001"
    environment:
      - PORT=3001
    networks:
      - app-network
    volumes:
      - ./backend-service:/app/backend-service
      - /app/backend-service/node_modules

  admin-ui:
    build:
      context: .
      dockerfile: Dockerfile
      target: admin-ui
    ports:
      - "8080:80"
    environment:
      - REACT_APP_GATEWAY_URL=http://localhost:3000
    depends_on:
      - gateway
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  redis_data:
